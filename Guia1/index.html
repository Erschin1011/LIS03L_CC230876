<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Navegación de Ejemplos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .tabs {
            margin-top: 2rem;
        }
        .tab {
            margin: 0.5rem 0;
            background-color: #555;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #444;
        }
        .tab-content {
            display: none;
            margin-top: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-content ul {
            list-style-type: none;
            padding: 0;
        }
        .tab-content li {
            margin: 0.5rem 0;
        }
        .tab-content a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .tab-content a:hover {
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleTabContent(week) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.style.display = 'none');

            const activeContent = document.getElementById(`week-${week}`);
            if (activeContent) {
                activeContent.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Navegación de Recursos</h1>
    </header>
    
    <main>
        <p>Aqui se encuentran las Guias distribuidas por semana.</p>
        

        <div class="tabs">
            <h2>Semanas</h2>
            <div onclick="toggleTabContent(1)" class="tab">Semana 1</div>
            <div id="week-1" class="tab-content">
                <ul>
                    <li><a href="semana1/archivo1.html">Archivo 1</a></li>
                    <li><a href="semana1/archivo2.html">Archivo 2</a></li>
                </ul>
            </div>
            <!--Copiar desde aqui-->
            <div onclick="toggleTabContent(2)" class="tab">Semana 2</div>
            <div id="week-2" class="tab-content">
                <ul>
                    <li><a href="semana2/archivo1.html">Archivo 1</a></li>
                    <li><a href="semana2/archivo2.html">Archivo 2</a></li>
                </ul>
            </div>
            <!--Hasta aqui-->
            
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Recursos Educativos</p>
    </footer>
</body>
</html>
